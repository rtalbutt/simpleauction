
<div class="row">
    <ul>
        {% for lot in lots %}
            <li class="thumbnail col-md-3" style="min-height: 150px;">
                <a href="/lots/{{lot.id}}">
                    <img src="http://placehold.it/300x200">
                    <h4>{{lot.name}}</h4>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
